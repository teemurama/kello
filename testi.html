<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Digitaalinen kello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000; /* musta tausta */
      color: #FFFFFF;      /* valkoinen teksti */
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .time {
      font-weight: 700;
      font-size: 250px; /* kiinte√§ koko */
      line-height: 1;
      letter-spacing: 0.05em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="time" id="clock">00:00:00</div>

  <script>
    function z(n) { return n < 10 ? '0' + n : n; }
    function update() {
      const now = new Date();
      const t = z(now.getHours()) + ":" + z(now.getMinutes()) + ":" + z(now.getSeconds());
      document.getElementById("clock").textContent = t;
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
