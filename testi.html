<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Digitaalinen kello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      color: #39d0a6;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .container {
      width: 60vw;          /* kello ja logo vievät 60% leveydestä */
      max-width: 1152px;    /* 60% Full HD:stä */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: auto;
      max-height: 200px;
      width: 100%;          /* logo täyttää containerin leveyden */
      object-fit: contain;
      margin-bottom: 20px;
    }

    .time {
      font-weight: 500;
      font-size: 55vh;      /* korkeus 55% näytöstä */
      line-height: 1;
      letter-spacing: 0.05em;
      text-align: center;
      width: 100%;
    }

    /* Pienille näytöille */
    @media (max-width: 1920px), (max-height: 1080px) {
      .time {
        font-size: 50vh;
      }
    }

    @media (max-width: 600px) {
      .container {
        width: 90vw;
      }
      .logo {
        height: auto;
        max-height: 150px;
      }
      .time {
        font-size: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="prassi-logo.png" alt="Prassi logo" class="logo">
    <div class="time" id="clock">00:00:00</div>
  </div>

  <script>
    function z(n) { return n < 10 ? '0' + n : n; }
    function update() {
      const now = new Date();
      const t = z(now.getHours()) + ":" + z(now.getMinutes()) + ":" + z(now.getSeconds());
      document.getElementById("clock").textContent = t;
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
