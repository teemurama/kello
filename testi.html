<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Digitaalinen kello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      color: #39d0a6;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .logo {
      height: 15%;       /* logo vie aina 15% ikkunan korkeudesta */
      max-height: 200px; /* maksimikorkeus */
      width: auto;       /* leveys skaalautuu automaattisesti suhteessa korkeuteen */
      margin-bottom: 20px;
    }

    .time {
      font-weight: 500;                   /* hieman kevyempi teksti */
      font-size: min(60vh, 90vw);         /* kello skaalautuu korkeuden ja leveyden mukaan */
      line-height: 1;
      letter-spacing: 0.05em;
      text-align: center;
    }

    /* Pieniä näyttöjä varten */
    @media (max-width: 600px) {
      .logo {
        height: 20%; /* hieman suurempi logo pienillä näytöillä */
      }
      .time {
        font-size: min(50vh, 90vw);  /* pienennetään kelloa pienillä näytöillä */
      }
    }
  </style>
</head>
<body>
  <!-- Logo yläreunaan -->
  <img src="prassi-logo.png" alt="Prassi logo" class="logo">

  <!-- Digitaalinen kello -->
  <div class="time" id="clock">00:00:00</div>

  <script>
    function z(n) { return n < 10 ? '0' + n : n; }
    function update() {
      const now = new Date();
      const t = z(now.getHours()) + ":" + z(now.getMinutes()) + ":" + z(now.getSeconds());
      document.getElementById("clock").textContent = t;
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
