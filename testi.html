<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Digitaalinen kello</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column; /* pystysuuntainen asettelu */
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      color: #39d0a6;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .logo {
      max-width: 200px; /* haluttu koko logolle */
      margin-bottom: 20px; /* tilaa kellon ja logon väliin */
    }

    .time {
      font-weight: 700;
      font-size: 90vh; /* 90% ruudun korkeudesta */
      line-height: 1;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <!-- Logo yläreunaan -->
  <img src="prassi-logo.png" alt="Prassi logo" class="logo">

  <div class="time" id="clock">00:00:00</div>

  <script>
    function z(n){ return n<10?'0'+n:n; }
    function update(){
      const now = new Date();
      const t = z(now.getHours()) + ":" + z(now.getMinutes()) + ":" + z(now.getSeconds());
      document.getElementById("clock").textContent = t;
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
